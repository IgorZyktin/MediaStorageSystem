{% extends "index.html" %}
{% block content %}
    <div class="zone">
        <h1>Tags statistics</h1>
    </div>

    <div class="text_zone">
        <span class="small">Total tags in catalogue: {{ total_tags_num }}</span>
        <br>
        <span class="small">Total size of the archive: {{ total_size }}</span>
        <br>
        <div class="content">
            <ol>
                {% for tag, times in tags %}
                    <li><a href="/search?q={{ tag }}">{{ tag }}
                        x {{ times }}</a>
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
{% endblock %}
